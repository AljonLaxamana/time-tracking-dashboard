<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <script src="/script.js" defer></script>

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main class="dashboard-container">
      <!-- Profile -->
      <article class="dashboard-profile">
        <div class="profile-header">
          <img src="/images/image-jeremy.png" alt="" class="profile-img" />
          <div class="profile-information-container">
            <p class="profile-label">Report for</p>
            <p class="profile-name">Jeremy Robson</p>
          </div>
        </div>
        <div class="profile-filter-subheader">
          <ul class="profile-filter-container">
            <li class="profile-filter active" data-id="daily">Daily</li>
            <li class="profile-filter" data-id="weekly">Weekly</li>
            <li class="profile-filter" data-id="monthly">Monthly</li>
          </ul>
        </div>
      </article>

      <!-- Work Category -->
      <article class="dashboard-category" id="container-1">
        <div class="category-header">
          <img src="/images/icon-work.svg" alt="" />
        </div>
        <!-- <div class="category-body">
          <div class="category-title-container">
            <p class="category-title">Work</p>
            <img src="/images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="category-timeframes-container">
            <p class="total-hrs"></p>
            <p class="previous-hrs">Last Week - 36hrs</p>
          </div>
        </div> -->
      </article>

      <!-- Play Category -->
      <article class="dashboard-category" id="container-2">
        <div class="category-header">
          <img src="/images/icon-play.svg" alt="" />
        </div>

          </div>
          <div class="category-timeframes-container">
            <p class="total-hrs">32hrs</p>
            <p class="previous-hrs">Last Week - 36hrs</p>
          </div>
        </div> -->

      <!-- Study Category -->
      <article class="dashboard-category" id="container-3">
        <div class="category-header">

        </div>
        <!-- <div class="category-body">
         <div class="category-title-container">

          </div>
          <div class="category-timeframes-container">
